<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: pink;">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><h4>Manage Data</h4></a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/datalist1}"><h5>Data Management</h5></a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="container" style="position: relative;right: 175px;">
        <div class="row">
            <h1>Data List</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/datalist/new}" class="btn btn-primary btn-sm mb-3">Add data</a>
            </div>
        </div>

        <table class="table table-bordered table-dark">
            <thead class="table-dark">
                <tr>
                    <th><h5>EndYear</h5></th>
                    <th><h5>Intensity</h5></th>
                    <th><h5>Sector</h5></th>
                    <th><h5>Topic</h5></th>
                    <th><h5>Swot</h5></th>
                    <th><h5>Region</h5></th>
                    <th><h5>StartYear</h5></th>
                    <th><h5>City</h5></th>
                    <th><h5>Country</h5></th>
                    <th><h5>Relavance</h5></th>
                    <th><h5>Pestle</h5></th>
                    <th><h5>Source</h5></th>
                    <th><h5>Likelihood</h5></th>
                    <th><h5>Actions</h5></th>
                </tr>
            </thead>
            <tbody> <!--th:each works as for each loop-->
                <!--${data} data is the key which we have given in datacontroller-->
                <tr th:each="datas:${data}">
                    <td th:text="${datas.endYear}" ></td> <!--endYear variable name that is in DataTable-->
                    <td th:text="${datas.intensity}"></td> <!--intensity variable name that is in DataTable-->
                    <td th:text="${datas.sector}"></td>
                    <td th:text="${datas.topic}"></td>
                    <td th:text="${datas.swot}" ></td>
                    <td th:text="${datas.region}" ></td>
                    <td th:text="${datas.startYear}"></td>
                    <td th:text="${datas.city}"></td>
                    <td th:text="${datas.country}" ></td>
                    <td th:text="${datas.relevance}"></td>
                    <td th:text="${datas.pestle}" ></td>
                    <td th:text="${datas.source}"></td>
                    <td th:text="${datas.likelihood}"></td>

                    <td>
                        <a th:href="@{/datan/edit/{id}(id=${datas.id})}" class="btn btn-primary">Update</a>
                        <!--this is the syntax to get the id-->
                        <br>
                        <br>
                        <a th:href="@{/datan/{id}(id=${datas.id})}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
